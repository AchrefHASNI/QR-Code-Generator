<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>QR code generator</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

</head>

<body>
    <div class="color-switch">

        <input class="rad" type="radio" name="theme" value="red">
        <input type="radio" name="theme" value="blue">
        <input type="radio" name="theme" value="yellow">
        <input type="radio" name="theme" value="orange">
        <input type="radio" name="theme" value="green">
        <input type="radio" name="theme" value="black">


    </div>

    <div class="wrapper">
        <header>
            <h1>QR Code generator</h1>
            <p>Copy and paste url or text to create your QR code</p>
        </header>
        <div class="form">
            <input type="text" name="Url" placeholder="Enter URL or text">
            <button type="button" name="button">Generate QR code</button>
        </div>
        <div class="qrcode">
            <img src="" alt="qr code">
        </div>


    </div>
    <script src="js/script.js"></script>
</body>



</html>
